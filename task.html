<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <input type="number" id="inputBox1" placeholder="first input" /><br>
      <input type="number" id="inputBox2" placeholder="second input" /><br>
      <button onclick="add()">Add both</button><br>
      <p id="result"></p> <!-- Result area -->
    </div>

    <script>
      function add() {
        let inputVal1 = parseInt(document.getElementById("inputBox1").value);
        let inputVal2 = parseInt(document.getElementById("inputBox2").value);
        let sum = inputVal1 + inputVal2;

        // Display the result in the page
        document.getElementById("result").innerText = "Total value is: " + sum;

        // Display an alert box with the result
        alert("Total value is: " + sum);
      }
    </script>
  </body>
</html>
